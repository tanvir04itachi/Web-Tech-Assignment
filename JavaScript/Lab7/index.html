<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dynamic Style Control Panel</h1>
        <p id="sampleText">This is a sample paragraph of text. You can modify its appearance using the buttons below. Click them to see the changes in real-time!</p>
        <div class="buttons">
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="increaseFontSize()">Increase Font Size</button>
            <button onclick="centerText()">Center Text</button>
            <button onclick="resetStyle()">Reset Style</button>
        </div>
    </div>
    
</body>
</html>
