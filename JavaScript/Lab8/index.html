<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Smart Registration Form</h1>
            <p>Select your user type to see relevant fields</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" required>
                    <option value="">Select User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div class="form-group" id="rollNumberGroup" style="display: none;">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" placeholder="Enter roll number (numbers only)">
                <div class="error-message" id="rollNumberError"></div>
            </div>

            <div class="form-group" id="departmentGroup" style="display: none;">
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter department name (letters only)">
                <div class="error-message" id="departmentError"></div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="course-info">
            <p>AMERICAN INTERNATIONAL UNIVERSITY BANGLADESH (AIUB)</p>
            <p>Faculty of Science and Technology (FST) - Department of Computer Science (CS)</p>
            <p>Course: Web Technologies - Lab Task 08: Dynamic Form Field Display</p>
        </div>
    </div>

    
</body>
</html>
